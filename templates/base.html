<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Loan Application{% endblock %}</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a clean, professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the Inter font and basic body setup */
        body {
            font-family: 'Inter', sans-serif;
            @apply text-gray-800; /* Default text color */
        }
        /* Ensure the main content block pushes the footer down */
        .flex-grow {
            flex-grow: 1;
        }
    </style>
    <!-- You can keep your custom style.css if you have specific overrides, but Tailwind will handle most styling -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
</head>
<body class="min-h-screen flex flex-col bg-gray-100 antialiased">

    <!-- Header / App Bar -->
    <header class="bg-gradient-to-r from-emerald-600 to-teal-700 shadow-xl p-4">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold text-white tracking-wide mb-2 sm:mb-0">Loan Application</h1>
            <nav>
                <ul class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-6">
                    <li>
                        <a href="{{ url_for('index') }}"
                           class="text-white text-lg font-medium hover:text-emerald-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-300 rounded-md px-3 py-1">Home</a>
                    </li>
                    <li>
                        <a href="{{ url_for('all_requests') }}"
                           class="text-white text-lg font-medium hover:text-emerald-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-300 rounded-md px-3 py-1">All Requests</a>
                    </li>
                    <li>
                        <a href="{{ url_for('model_results') }}"
                           class="text-white text-lg font-medium hover:text-emerald-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-300 rounded-md px-3 py-1">Model Results</a>
                    </li>
                    <li>
                        <a href="{{ url_for('participants') }}"
                           class="text-white text-lg font-medium hover:text-emerald-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-300 rounded-md px-3 py-1">Participants</a>
                    </li>
                    <!-- Add more navigation links here if needed -->
                    <!-- <li><a href="/about" class="text-white text-lg font-medium hover:text-emerald-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-300 rounded-md px-3 py-1">About</a></li> -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-start justify-center p-4">
        <div class="w-full max-w-6xl">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-8 shadow-inner">
        <div class="max-w-7xl mx-auto">
            <p class="text-sm">Â© 2025 Loan Application. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
