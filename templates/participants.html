{% extends "base.html" %}

{% block title %}Project Participants{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg border border-gray-200 mx-auto">
    <h2 class="text-4xl font-extrabold text-center text-emerald-800 mb-8 tracking-tight">Project Participants</h2>

    <ul class="list-disc list-inside space-y-4 text-gray-800 text-lg">
        {% for participant in participants %}
        <li class="flex items-center justify-center py-2 px-4 bg-gray-50 rounded-lg shadow-sm border border-gray-100 transition-all duration-200 hover:bg-gray-100 hover:shadow-md">
            <span class="font-semibold text-xl text-emerald-700">{{ participant }}</span>
        </li>
        {% endfor %}
    </ul>

    <div class="mt-8 text-center">
        <a href="{{ url_for('index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-emerald-700 bg-emerald-100 hover:bg-emerald-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
            Back to Loan Form
        </a>
    </div>
</div>
{% endblock %}
